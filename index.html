<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>

    <style>
        body,html{
            width:100%;
            height:100%;
            padding:0;margin:0;

        }
        .swiper-container{
            width:100%;
            height:100%;
        }
        .swiper-slide{
            background:#896EA0;
            text-align: center;
            color:#fff;
            font-size: 0.5rem;
        }
        .zi1{
            height:60px;
            margin-top:200px;
            line-height: 60px;
        }
        .zi2{
            height:60px;
            margin-top:100px;
            line-height: 60px;
        }
        .tu{
            width:600px;
            height:600px;
            background:url(img/a1.jpg) no-repeat;
            background-size: contain;
            margin:0 auto;
            margin-top:150px;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50%;;

        }
        .tu2{
            background: url(img/a2.jpg) no-repeat;
            background-size: contain;
        }
        .tu3{
            background: url(img/a3.jpg) no-repeat;
            background-size: contain;
        }
        .btn{
            width:2rem;
            height:0.5rem;
            font-size: 0.36rem;
            line-height: 0.5rem;
            border:1px solid #fff;
            border-radius:0.2rem;
            margin: 0 auto;
            margin-top:0.5rem;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1">
            <div class="zi1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
            <div class="zi2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">从我们第一台留声机</div>
            <div class="tu ani" swiper-animate-effect="tada" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
        </div>
        <div class="swiper-slide slide2">
            <div class="zi1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">到后来的第一张CD</div>
            <div class="zi2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">发现身边精彩</div>
            <div class="tu tu2 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
        </div>
        <div class="swiper-slide slide3">
            <div class="zi1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">到现在的数字唱片</div>
            <div class="zi2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">你还在等什么</div>
            <div class="tu tu3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
            <div class="btn ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">开启新时代</div>
        </div>
    </div>
    <!--fenyeqi分页器-->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',

        // 如果需要分页器
        pagination: '.swiper-pagination',
        paginationClickable: true,
//        开启动画
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    })

    function resize(originsize,type){
        var type=type||"x";
        var widths=document.documentElement.clientWidth;
        var heights=document.documentElement.clientHeight;
        if(type=="x"){
            var scale=widths/originsize*100;
        }else if(type=="y"){
            var scale=heights/originsize*100;
        }

        document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
    }

    resize(1334,"y");
</script>
</html>
